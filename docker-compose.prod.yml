version: '3.8'

services:
  box-management:
    build: .
    container_name: box-management-system
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=80
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  box_data:
    driver: local
  box_uploads:
    driver: local